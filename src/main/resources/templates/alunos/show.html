<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="#{sispre}"></title>
  <script th:src="@{/application.js}" defer></script>
  <link rel="stylesheet" th:href="@{/application.css}" />
</head>

<body>
  <nav th:replace="components/nav :: nav"></nav>

  <h1 th:text="${aluno.nome}"></h1>
  <h2 th:text="#{documentos}"></h2>
  <p><span th:text="#{cpf}"></span>: <span th:text="${aluno.cpf}"></span></p>
  <p><span th:text="#{rg}"></span>: <span th:text="${aluno.rg}"></span></p>
  <h2 th:text="#{contato}"></h2>
  <p><span th:text="#{email}"></span>: <span th:text="${aluno.email}"></span></p>
  <p><span th:text="#{telefone}"></span>: <span th:text="${aluno.telefone}"></span></p>
  <p><span th:text="#{endereco}"></span>: <span th:text="${aluno.endereco}"></span></p>
</body>

</html>
